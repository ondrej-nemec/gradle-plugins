plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.10.1'
}


group = "com.github.ondrej-nemec"
version = "0.0.1"

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

pluginBundle {
    description = "Description"
    website = "https://github.com/ondrej-nemec/gradle-plugins"
    vcsUrl = "https://github.com/ondrej-nemec/gradle-plugins"
}

gradlePlugin {
    plugins {
        create("RunGeneratePlugin") {
            id = "com.github.ondrej-nemec.run-generate"
            implementationClass = "generator.RunFileGenerator"
        }
    }
}


dependencies {
      compile gradleApi()
	
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.19.1'
	// https://mvnrepository.com/artifact/pl.pragmatists/JUnitParams
	testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.1.1'
	
}

